{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عملية الفارس الشهم 3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8fafb 0%, #e8f4f8 100%);
      color: #2c3e50;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* خلفية متحركة خفيفة */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(41, 128, 185, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: backgroundMove 20s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes backgroundMove {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(50px, 50px);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header Styles */
    .header {
      padding: 30px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      max-width: 900px;
      margin: 0 auto;
      animation: fadeInDown 0.8s ease-out;
    }

    .header-content {
      text-align: right;
      flex: 1;
    }

    .logo-container {
      animation: scaleIn 0.6s ease-out;
      flex-shrink: 0;
    }

    .header img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      box-shadow: 0 8px 24px rgba(41, 128, 185, 0.2);
      border: 4px solid white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .header img:hover {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 0 12px 32px rgba(41, 128, 185, 0.3);
    }

    .header h1 {
      font-size: 2.4rem;
      color: #2980b9;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    .header .subtitle {
      color: #7f8c8d;
      font-size: 1.4rem;
      margin-bottom: 8px;
      animation: fadeIn 0.8s ease-out 0.3s both;
    }

    .header .program-name {
      color: #34495e;
      font-size: 1.3rem;
      font-weight: 500;
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    /* Decorative Line */
    .decorative-line {
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #3498db, transparent);
      margin: 20px 0;
      margin-right: 0;
      animation: expandWidth 1s ease-out 0.5s both;
    }

    @keyframes expandWidth {
      from {
        width: 0;
      }
      to {
        width: 80px;
      }
    }

    /* Main Section */
    .main-section {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin: 50px auto;
      padding: 0 20px;
    }

    /* Card Styles */
    .card {
      flex: 1;
      min-width: 260px;
      max-width: 350px;
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-decoration: none;
      color: inherit;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out both;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card:nth-child(1) {
      animation-delay: 0.2s;
    }

    .card:nth-child(2) {
      animation-delay: 0.4s;
    }

    /* تأثير الخلفية المتحركة للبطاقة */
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, transparent 70%);
      transition: transform 0.6s ease;
      transform: scale(0);
    }

    .card:hover::before {
      transform: scale(1);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 40px rgba(52, 152, 219, 0.25);
    }

    .icon-container {
      position: relative;
      z-index: 1;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .card:nth-child(2) .icon-container {
      animation-delay: 1.5s;
    }

    .card i {
      color: #3498db;
      transition: all 0.3s ease;
      filter: drop-shadow(0 4px 8px rgba(52, 152, 219, 0.3));
    }

    .card:hover i {
      transform: scale(1.15) rotate(5deg);
      color: #2980b9;
    }

    .card h2 {
      color: #2980b9;
      margin-bottom: 12px;
      font-size: 1.5rem;
      font-weight: 600;
      position: relative;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .card:hover h2 {
      color: #1f5f8b;
    }

    .card p {
      color: #7f8c8d;
      line-height: 1.6;
      position: relative;
      z-index: 1;
      font-size: 0.95rem;
    }

    /* Logout Button */
    .logout-container {
      text-align: center;
      margin-top: 40px;
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .logout-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 28px;
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      position: relative;
      overflow: hidden;
    }

    .logout-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .logout-btn:hover::before {
      left: 100%;
    }

    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
      background: linear-gradient(135deg, #2980b9 0%, #1f5f8b 100%);
    }

    .logout-btn:active {
      transform: translateY(0);
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
        gap: 25px;
      }

      .header-content {
        text-align: center;
      }

      .decorative-line {
        margin: 20px auto;
        background: linear-gradient(90deg, transparent, #3498db, transparent);
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .header .subtitle {
        font-size: 1.2rem;
      }

      .header .program-name {
        font-size: 1.1rem;
      }

      .main-section {
        gap: 20px;
        margin: 30px auto;
      }

      .card {
        min-width: 100%;
        padding: 35px 25px;
      }

      .logout-btn {
        padding: 10px 24px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .header img {
        width: 160px;
        height: 160px;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .header .subtitle {
        font-size: 1.1rem;
      }

      .header .program-name {
        font-size: 1rem;
      }

      .card h2 {
        font-size: 1.3rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1>عملية الفارس الشهم "3"</h1>
        <div class="decorative-line"></div>
        <p class="subtitle">دائرة المشاريع</p>
        <p class="program-name">برنامج المخابز والتكيات</p>
      </div>
      <div class="logo-container">
        <img src="{% static 'images/logo.jpg' %}" alt="شعار المنصة">
      </div>
    </header>

    <main class="main-section">
      <a href="{% url 'makhabez_list' %}" class="card">
        <div class="icon-container">
          <i class="fas fa-bread-slice fa-3x"></i>
        </div>
        <h2>المخابز</h2>
        <p>إدارة بيانات أصحاب المخابز</p>
      </a>

      <a href="{% url 'takiyat_list' %}" class="card">
        <div class="icon-container">
          <i class="fas fa-hand-holding-heart fa-3x"></i>
        </div>
        <h2>التكيات</h2>
        <p>إدارة بيانات أصحاب التكيات الخيرية</p>
      </a>
    </main>

    <div class="logout-container">
      <a href="{% url 'logout' %}" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>تسجيل الخروج</span>
      </a>
    </div>
  </div>
</body>
</html>
