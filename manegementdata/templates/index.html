{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عملية الفارس الشهم 3</title>
  <style>
    :root {
      --primary-color: #2980b9;
      --primary-dark: #1f5f8b;
      --primary-light: #3498db;
      --accent-color: #e74c3c;
      --text-dark: #2c3e50;
      --text-light: #7f8c8d;
      --background-light: #f8fafb;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --card-shadow-hover: 0 20px 40px rgba(41, 128, 185, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8fafb 0%, #e8f4f8 100%);
      color: var(--text-dark);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* خلفية متحركة متطورة */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle, rgba(41, 128, 185, 0.03) 1px, transparent 1px),
        radial-gradient(circle, rgba(52, 152, 219, 0.02) 1px, transparent 1px);
      background-size: 50px 50px, 70px 70px;
      animation: backgroundMove 30s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes backgroundMove {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(100px, 100px);
      }
    }

    /* جسيمات متحركة */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(41, 128, 185, 0.1);
      border-radius: 50%;
      animation: floatParticle 15s infinite linear;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header Styles */
    .header {
      padding: 30px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      max-width: 900px;
      margin: 0 auto;
      animation: fadeInDown 0.8s ease-out;
    }

    .header-content {
      text-align: right;
      flex: 1;
    }

    .logo-container {
      animation: scaleIn 0.6s ease-out;
      flex-shrink: 0;
      position: relative;
    }

    .header img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      box-shadow: 0 8px 24px rgba(41, 128, 185, 0.2);
      border: 4px solid white;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      z-index: 2;
    }

    .header img:hover {
      transform: scale(1.08) rotate(5deg);
      box-shadow: 0 15px 35px rgba(41, 128, 185, 0.4);
    }

    /* تأثير دائري حول الصورة */
    .logo-container::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top: 2px solid var(--primary-color);
      border-right: 2px solid var(--primary-light);
      animation: rotate 3s linear infinite;
      z-index: 1;
    }

    .logo-container::after {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border-radius: 50%;
      border: 2px solid transparent;
      border-bottom: 2px solid var(--primary-dark);
      border-left: 2px solid var(--primary-light);
      animation: rotateReverse 4s linear infinite;
      z-index: 1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes rotateReverse {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }

    .header h1 {
      font-size: 2.4rem;
      color: var(--primary-color);
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
      animation: fadeIn 0.8s ease-out 0.2s both;
      position: relative;
      display: inline-block;
    }

    /* تأثير تحت العنوان */
    .header h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      right: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary-color));
      animation: expandWidth 1.5s ease-out 0.8s forwards;
    }

    .header .subtitle {
      color: var(--text-light);
      font-size: 1.4rem;
      margin-bottom: 8px;
      animation: fadeIn 0.8s ease-out 0.3s both;
    }

    .header .program-name {
      color: var(--text-dark);
      font-size: 1.3rem;
      font-weight: 500;
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    /* Decorative Line */
    .decorative-line {
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-light), transparent);
      margin: 20px 0;
      margin-right: 0;
      animation: expandWidth 1s ease-out 0.5s both;
      position: relative;
      overflow: hidden;
    }

    .decorative-line::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 100%;
      background: linear-gradient(90deg, transparent, white, transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(400%);
      }
    }

    @keyframes expandWidth {
      from {
        width: 0;
      }
      to {
        width: 80px;
      }
    }

    /* Main Section */
    .main-section {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin: auto auto;
      padding: 0 20px;
    }

    /* Card Styles */
    .card {
      flex: 1;
      min-width: 260px;
      max-width: 350px;
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-decoration: none;
      color: inherit;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out both;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .card:nth-child(1) {
      animation-delay: 0.2s;
    }

    .card:nth-child(2) {
      animation-delay: 0.4s;
    }

    /* تأثير الخلفية المتحركة للبطاقة */
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, transparent 70%);
      transition: transform 0.6s ease;
      transform: scale(0);
    }

    .card:hover::before {
      transform: scale(1);
    }

    .card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: var(--card-shadow-hover);
    }

    /* تأثير إضاءة عند التحويم */
    .card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-light), var(--primary-dark));
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
    }

    .card:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .icon-container {
      position: relative;
      z-index: 1;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(52, 152, 219, 0.1);
      transition: all 0.3s ease;
    }

    .card:hover .icon-container {
      background: rgba(52, 152, 219, 0.2);
      transform: scale(1.1);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .card:nth-child(2) .icon-container {
      animation-delay: 1.5s;
    }

    .card i {
      color: var(--primary-color);
      transition: all 0.3s ease;
      filter: drop-shadow(0 4px 8px rgba(52, 152, 219, 0.3));
    }

    .card:hover i {
      transform: scale(1.15) rotate(5deg);
      color: var(--primary-dark);
    }

    .card h2 {
      color: var(--primary-color);
      margin-bottom: 12px;
      font-size: 1.5rem;
      font-weight: 600;
      position: relative;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .card:hover h2 {
      color: var(--primary-dark);
    }

    .card p {
      color: var(--text-light);
      line-height: 1.6;
      position: relative;
      z-index: 1;
      font-size: 0.95rem;
    }

    /* Logout Button */
    .logout-container {
      text-align: center;
      margin-top: 40px;
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .logout-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 28px;
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      position: relative;
      overflow: hidden;
    }

    .logout-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .logout-btn:hover::before {
      left: 100%;
    }

    .logout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
    }

    .logout-btn:active {
      transform: translateY(0);
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
        gap: 25px;
      }

      .header-content {
        text-align: center;
      }

      .decorative-line {
        margin: 20px auto;
        background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .header .subtitle {
        font-size: 1.2rem;
      }

      .header .program-name {
        font-size: 1.1rem;
      }

      .main-section {
        gap: 20px;
        margin: 30px auto;
      }

      .card {
        min-width: 100%;
        padding: 35px 25px;
      }

      .logout-btn {
        padding: 10px 24px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .header img {
        width: 160px;
        height: 160px;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .header .subtitle {
        font-size: 1.1rem;
      }

      .header .program-name {
        font-size: 1rem;
      }

      .card h2 {
        font-size: 1.3rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- جسيمات متحركة في الخلفية -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1>عملية الفارس الشهم "3"</h1>
        <div class="decorative-line"></div>
        <p class="subtitle">دائرة المشاريع</p>
        <p class="program-name">برنامج المخابز والتكيات</p>
      </div>
      <div class="logo-container">
        {% comment %} <img src="{% static 'images/logo.jpg' %}" alt="شعار المنصة"> {% endcomment %}
        <img src="https://aid.alfaresalshahm.com/front_end/assets/images/logo.png" alt="شعار المنصة">
      </div>
    </header>

    <main class="main-section">
      <a href="{% url 'makhabez_list' %}" class="card">
        <div class="icon-container">
          <i class="fas fa-bread-slice fa-3x"></i>
        </div>
        <h2>برنامج المخابز</h2>
      </a>

      <a href="{% url 'takiyat_list' %}" class="card">
        <div class="icon-container">
          <i class="fas fa-hand-holding-heart fa-3x"></i>
        </div>
        <h2>برنامج التكيات والمطابخ</h2>
      </a>
    </main>

    <div class="logout-container">
      <a href="{% url 'logout' %}" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
        <span>تسجيل الخروج</span>
      </a>
    </div>
  </div>

  <script>
    // إنشاء الجسيمات المتحركة
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // خصائص عشوائية للجسيمات
        const size = Math.random() * 10 + 5;
        const posX = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 10 + 15;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
      
      // إضافة تأثيرات تفاعلية إضافية
      const cards = document.querySelectorAll('.card');
      
      cards.forEach(card => {
        card.addEventListener('mouseenter', function() {
          this.style.zIndex = '10';
        });
        
        card.addEventListener('mouseleave', function() {
          this.style.zIndex = '1';
        });
      });
    });
  </script>
</body>
</html>
