{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - الفارس الشهم 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafb 0%, #e8f4f8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* خلفية متحركة خفيفة */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(41, 128, 185, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .login-container {
            background: white;
            padding: 45px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(52, 152, 219, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 35px;
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 8px 24px rgba(52, 152, 219, 0.3);
            animation: scaleIn 0.6s ease-out 0.3s both;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .header h1 {
            color: #2980b9;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Error Messages */
        .error-message {
            background: linear-gradient(135deg, #fee 0%, #fdd 100%);
            border: 2px solid #e74c3c;
            color: #c0392b;
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            animation: shake 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.2);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 24px;
            position: relative;
            animation: fadeIn 0.6s ease-out both;
        }

        .form-group:nth-child(1) { animation-delay: 0.4s; }
        .form-group:nth-child(2) { animation-delay: 0.5s; }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-label::before {
            content: '•';
            color: #3498db;
            font-size: 1.2rem;
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 50px 16px 18px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f8fafb 0%, #ffffff 100%);
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.15);
            background: white;
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #95a5a6;
        }

        .form-input:valid:not(:placeholder-shown) {
            border-color: #27ae60;
        }

        /* Icons for inputs */
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        .form-input:focus ~ .input-icon {
            transform: translateY(-50%) scale(1.1);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.25);
            margin-top: 10px;
            animation: fadeIn 0.6s ease-out 0.6s both;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.35);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn:disabled::before {
            display: none;
        }

        /* Loading Animation */
        .loading-spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-spinner.show {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 2px solid #ecf0f1;
            animation: fadeIn 0.8s ease-out 0.7s both;
        }

        .footer p {
            color: #7f8c8d;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
                margin: 10px;
                border-radius: 16px;
            }

            .header h1 {
                font-size: 1.7rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .logo {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }

            .form-input {
                padding: 14px 45px 14px 16px;
                font-size: 15px;
            }

            .submit-btn {
                padding: 16px 20px;
                font-size: 16px;
            }

            .input-icon {
                font-size: 18px;
                left: 16px;
            }
        }

        /* Focus Ring for Accessibility */
        .form-input:focus-visible {
            outline: 2px solid #3498db;
            outline-offset: 2px;
        }

        .submit-btn:focus-visible {
            outline: 2px solid #2980b9;
            outline-offset: 2px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <!-- Logo and Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>تسجيل الدخول</h1>
            <p>الفارس الشهم 3 - نظام إدارة المخابز والتكيات</p>
        </header>

        <!-- Login Form -->
        <form method="post" id="loginForm">
            {% csrf_token %}

            <!-- Error Messages -->
            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                {{ error }}
            </div>
            {% endif %}

            <!-- Username Field -->
            <div class="form-group">
                <label for="username" class="form-label">اسم المستخدم</label>
                <div class="form-input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input"
                        placeholder="أدخل اسم المستخدم"
                        required
                        autocomplete="username"
                    >
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label">كلمة المرور</label>
                <div class="form-input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        placeholder="أدخل كلمة المرور"
                        required
                        autocomplete="current-password"
                    >
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <i class="fas fa-sign-in-alt" id="btnIcon"></i>
                <span id="btnText">تسجيل الدخول</span>
            </button>
        </form>

        <!-- Footer -->
        <footer class="footer">
            <p>الهلال الأحمر الإماراتي<br>عملية الفارس الشهم 3</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // Form submission with loading state
            form.addEventListener('submit', function(e) {
                // Check if form is valid
                if (!form.checkValidity()) {
                    e.preventDefault();
                    validateForm();
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                loadingSpinner.classList.add('show');
                btnIcon.style.display = 'none';
                btnText.textContent = 'جاري تسجيل الدخول...';
            });

            function resetSubmitButton() {
                submitBtn.disabled = false;
                loadingSpinner.classList.remove('show');
                btnIcon.style.display = 'inline-block';
                btnText.textContent = 'تسجيل الدخول';
            }

            // Auto-focus username field
            usernameInput.focus();

            // Enter key navigation
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    passwordInput.focus();
                }
            });

            // Clear error message when user starts typing
            const errorMessage = document.querySelector('.error-message');
            if (errorMessage) {
                [usernameInput, passwordInput].forEach(input => {
                    input.addEventListener('input', function() {
                        errorMessage.style.opacity = '0.5';
                        errorMessage.style.transition = 'opacity 0.3s ease';
                    });
                });
            }

            // Validate form
            function validateForm() {
                let isValid = true;

                // Check username
                if (usernameInput.value.trim() === '') {
                    usernameInput.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    usernameInput.style.borderColor = '#e1e8ed';
                }

                // Check password
                if (passwordInput.value === '') {
                    passwordInput.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    passwordInput.style.borderColor = '#e1e8ed';
                }

                return isValid;
            }

            // Real-time validation
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('blur', validateForm);
                input.addEventListener('input', function() {
                    if (this.value.length > 0) {
                        this.style.borderColor = '#27ae60';
                    } else {
                        this.style.borderColor = '#e1e8ed';
                    }
                });
            });
        });
    </script>
</body>
</html>
