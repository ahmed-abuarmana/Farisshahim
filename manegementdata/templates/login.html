{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - الفارس الشهم 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* خلفية متحركة متقدمة */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: backgroundPulse 15s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background-image: 
                linear-gradient(45deg, rgba(255, 255, 255, 0.03) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255, 255, 255, 0.03) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(255, 255, 255, 0.03) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(255, 255, 255, 0.03) 75%);
            background-size: 60px 60px;
            animation: backgroundMove 30s linear infinite;
            z-index: 0;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(60px, 60px) rotate(360deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 50px 45px;
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #3498db, #2980b9, #5dade2);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
        }

        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            box-shadow: 
                0 10px 30px rgba(52, 152, 219, 0.4),
                0 0 0 10px rgba(52, 152, 219, 0.1);
            animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            opacity: 0;
            filter: blur(10px);
            transition: opacity 0.4s ease;
        }

        .logo:hover::before {
            opacity: 0.6;
            animation: pulse 2s ease infinite;
        }

        .logo:hover {
            transform: scale(1.08) rotate(-5deg);
            box-shadow: 
                0 15px 40px rgba(52, 152, 219, 0.5),
                0 0 0 15px rgba(52, 152, 219, 0.15);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.2rem;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #718096;
            font-size: 1rem;
            line-height: 1.6;
            font-weight: 500;
        }

        /* Error Messages */
        .error-message {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            border: 2px solid #fc8181;
            border-radius: 14px;
            color: #c53030;
            padding: 16px 20px;
            margin-bottom: 28px;
            text-align: center;
            font-weight: 600;
            animation: shake 0.5s ease-in-out, fadeIn 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 12px rgba(252, 129, 129, 0.2);
            position: relative;
            overflow: hidden;
        }

        .error-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            to { left: 100%; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 26px;
            position: relative;
            animation: fadeIn 0.6s ease both;
        }

        .form-group:nth-child(1) { animation-delay: 0.4s; }
        .form-group:nth-child(2) { animation-delay: 0.5s; }

        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: #2d3748;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .form-label::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2980b9)
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 18px 55px 18px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: #f7fafc;
            font-weight: 500;
            color: #2d3748;
        }

        .form-input:hover {
            border-color: #cbd5e0;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: linear-gradient(135deg, #3498db, #2980b9);
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.15),
                0 8px 20px rgba(102, 126, 234, 0.1);
            background: #fff;
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        .form-input:valid:not(:placeholder-shown) {
            border-color: #48bb78;
            background: #f0fff4;
        }

        /* Icons for inputs */
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #a0aec0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .form-input:focus ~ .input-icon {
            transform: translateY(-50%) scale(1.15);
            color: #667eea;
        }

        .form-input:valid:not(:placeholder-shown) ~ .input-icon {
            color: #48bb78;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 20px 28px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 25px rgba(102, 126, 234, 0.3),
                0 0 0 0 rgba(102, 126, 234, 0.4);
            margin-top: 15px;
            animation: fadeIn 0.6s ease 0.6s both;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%) skewX(-15deg);
            transition: transform 0.6s ease;
        }

        .submit-btn:hover::before {
            transform: translateX(100%) skewX(-15deg);
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.4),
                0 0 0 5px rgba(102, 126, 234, 0.1);
        }

        .submit-btn:active {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #cbd5e0 0%, #a0aec0 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn:disabled::before {
            display: none;
        }

        /* Loading Animation */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-spinner.show {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
            animation: fadeIn 0.8s ease 0.7s both;
        }

        .footer p {
            color: #718096;
            font-size: 0.95rem;
            line-height: 1.8;
            font-weight: 600;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.7) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .login-container {
                padding: 40px 30px;
                border-radius: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .logo {
                width: 80px;
                height: 80px;
                font-size: 38px;
            }

            .form-input {
                padding: 16px 50px 16px 18px;
                font-size: 15px;
            }

            .submit-btn {
                padding: 18px 24px;
                font-size: 17px;
            }

            .input-icon {
                font-size: 18px;
                left: 18px;
            }
        }

        /* Accessibility */
        .form-input:focus-visible,
        .submit-btn:focus-visible {
            outline: 3px solid linear-gradient(135deg, #3498db, #2980b9);
            outline-offset: 3px;
        }

        /* Additional micro-interactions */
        .form-group:hover .form-label::before {
            animation: pulse 1s ease infinite;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>تسجيل الدخول</h1>
            <p>عملية الفارس الشهم "3" - نظام إدارة المخابز والتكيات</p>
        </header>

        <form method="post" id="loginForm">
            {% csrf_token %}

            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                {{ error }}
            </div>
            {% endif %}

            <div class="form-group">
                <label for="username" class="form-label">اسم المستخدم</label>
                <div class="form-input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input"
                        placeholder="أدخل اسم المستخدم"
                        required
                        autocomplete="username"
                    >
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">كلمة المرور</label>
                <div class="form-input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        placeholder="أدخل كلمة المرور"
                        required
                        autocomplete="current-password"
                    >
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <i class="fas fa-sign-in-alt" id="btnIcon"></i>
                <span id="btnText">تسجيل الدخول</span>
            </button>
        </form>

        <footer class="footer">
            <p>عملية الفارس الشهم 3<br>نظام آمن ومحمي</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            form.addEventListener('submit', function(e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    validateForm();
                    return;
                }

                submitBtn.disabled = true;
                loadingSpinner.classList.add('show');
                btnIcon.style.display = 'none';
                btnText.textContent = 'جاري تسجيل الدخول...';
            });

            usernameInput.focus();

            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    passwordInput.focus();
                }
            });

            const errorMessage = document.querySelector('.error-message');
            if (errorMessage) {
                [usernameInput, passwordInput].forEach(input => {
                    input.addEventListener('input', function() {
                        errorMessage.style.opacity = '0.5';
                        errorMessage.style.transition = 'opacity 0.3s ease';
                    });
                });
            }

            function validateForm() {
                let isValid = true;

                if (usernameInput.value.trim() === '') {
                    usernameInput.style.borderColor = '#fc8181';
                    isValid = false;
                } else {
                    usernameInput.style.borderColor = '#e2e8f0';
                }

                if (passwordInput.value === '') {
                    passwordInput.style.borderColor = '#fc8181';
                    isValid = false;
                } else {
                    passwordInput.style.borderColor = '#e2e8f0';
                }

                return isValid;
            }

            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('blur', validateForm);
                input.addEventListener('input', function() {
                    if (this.value.length > 0) {
                        this.style.borderColor = '#48bb78';
                    } else {
                        this.style.borderColor = '#e2e8f0';
                    }
                });
            });
        });
    </script>
</body>
</html>
